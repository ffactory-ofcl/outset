<!DOCTYPE html>
<html lang="en">
<html>
<head>
	<meta charset="utf-8">
	<link href="styles/style.css" rel="stylesheet" type="text/css" />
	<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
	<link href='http://fonts.googleapis.com/css?family=Oswald:300' rel='stylesheet' type='text/css'>
</head>
<body>

	<div id="allContent" onmouseover="showDetails()">
		<div class="background">
			<img id="loader" src="loading.GIF"></img>
			<img id="mainImage" onclick="imageClicked()" src=""></img>
			<div class="message"><noscript>This slideshow requires javascript!</noscript></div>
		</div>

		<div class="topOver">
			<div id="settings" onmouseover="showDetails()">
				<div id="content">
					<h2>Outset</h2>
					<span><a href="https://github.com/deucks/Outset">Make Outset better!</a></span>
					<h3>Options</h3>
					<span>Speed (seconds)</span>
					<input type="text" id="timer" name="timerValue"><br>
					<button onclick="setTimer()">Set</button><br><br>

					<input type="checkbox" id="blur" name="blur" value="Car">Blur Images</input><br><br>

					<span>Tip : Click on image to skip</span>

					<h4>Images from <a href="http://unsplash.com">Unsplash</a></h4>

				</div>
			</div>
		</div>
	</div>

</body>
</html>
